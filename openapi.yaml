openapi: 3.0.1
info:
  title: TODO Plugin
  description: >
    A plugin that allows the user to create and manage a TODO list using ChatGPT.
    The TODO list can add, remove and view the user's TODOs.


  version: v1
servers:
  - url: https://plugins-quickstart.datboineo.repl.co
paths:
  /todos/{username}:
    get:
      operationId: getTodos
      description: Returns a list of todos
      summary: Find a list of todos
      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true
          description: The name of the user.
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  required: true
